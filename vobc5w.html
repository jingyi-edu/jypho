<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Private Room Loading...</title>

<meta http-equiv="refresh" content="1.8; url=https://jingyi-edu.github.io/jypho/">

<style>
body{
    margin:0;
    background: radial-gradient(circle at center, #330000, #000000);
    color:#ff004c;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

.container{
    margin-top:120px;
}

h1{
    font-size:30px;
    text-shadow: 0 0 10px #ff004c, 0 0 20px #ff004c;
    animation: glow 1.2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow: 0 0 10px #ff004c; }
    to{ text-shadow: 0 0 25px #ff3366; }
}

.loading{
    margin-top:30px;
    font-size:20px;
    color:#ff6699;
}

.bar{
    width:60%;
    height:10px;
    background:#330000;
    margin:30px auto;
    border-radius:5px;
    overflow:hidden;
}

.progress{
    height:100%;
    width:0%;
    background:#ff004c;
    animation: load 1.5s linear forwards;
}

@keyframes load{
    from{ width:0%; }
    to{ width:100%; }
}

.small{
    color:#999;
    font-size:12px;
    margin-top:20px;
    opacity:0.7;
}
</style>
</head>

<body>

<div class="container">
<h1>❤️ VIP 私密空间验证中… ❤️</h1>

<div class="loading">正在匹配附近寂寞用户…</div>

<div class="bar">
<div class="progress"></div>
</div>

<div class="small">
18+ Restricted Access<br>
未满18岁请立即关闭页面
</div>

</div>

</body>
</html>
